<div class="row mt-5">
    <div class="col">
        <div class="card">
            <div class="card-header bg-dark text-success text-center">
              <strong><h3>To-Do List</h3></strong>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control"
                            [(ngModel)] = "inputTask"
                            placeholder="Add Tasks" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                              <button (click) = "additemsc()" class="btn btn-outline-secondary" type="button">Add</button>
                            </div>
                          </div>
                          
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <ul class="list-group">
                            <li *ngFor="let item of todoList" class="list-group-item">
                                {{ item }}
                                <span class="delete-icons">
                                    <fa-icon [icon]="faTimes"></fa-icon>
                                </span>
                            </li>

                          </ul>
                    </div>
                </div>
            </div>
          </div>
    </div>
</div>
